{% extends 'base.html' %}

{% block content %}

{% if request.user.is_authenticated %}
<div>
    <form method="POST"> {% csrf_token %}
        <div>
            <p>Are you sure you want to logout</p>
        </div>
        <button type="submit">Yes Logout</button>
    </form>
</div>
{% else %}
<p>Would you like to <a href="/login/">login?</a></p>
{% endif %}
{% endblock %}
